<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/register.css">
      <link rel="stylesheet" href="/css/pop-up.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <title>REGISTER</title>
   </head>
   <body>
      <div class="login">

         <img src="/image/dylan-carr-YFgRGXYmFTI-unsplash.jpg" alt="login image" class="login__img">

         <form class="login__form">
            
            <div class="login__title">
               <span>Sign Up</span>
            </div>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="inputName" placeholder=" ">
                     <label for="inputName" class="login__label">Name</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="inputEmail" placeholder=" ">
                     <label for="inputEmail" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="inputPassword" placeholder=" ">
                     <label for="inputPassword" class="login__label">Password</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="confrimPassword" placeholder=" ">
                     <label for="confrimPassword" class="login__label">Confirm Password</label>
                  </div>
               </div>                        
            </div>

            <button type="button" class="login__button"  id="openPopup">Login</button>
            <p class="para-2">
               Have an account? <a href="login.html">Sign Up Here</a>
            </p>
         </form>

         <div id="popup" class="popups">
            <div class="popup-content">
              <img src="/image/404-tick.png">
              <h2>Registari Berhasil!</h2>
              <p>Terimakasih telah melakukan Registrasi 
                 Kami telah mengirimkan email konfirmasi  kepada :
                 <h3>fazhari@yahoo.co.id</h3>
              </p>
              <button type="button" class="close">OK</button>
            </div>
         </div>

      </div>
      <script src="/js/register.js"></script>
   </body>
</html>
