<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testingStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" id="inputEmail" class="input-field" placeholder="Email">
        </div>
        <div class="input-box">
            <input type="password" id="inputPassword" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="captcha">
          <label for="captcha-input">Captcha</label>
          <div class="captcha-form">
            <span id="firstNumber"></span> + <span id="secondNumber"></span> =
            <input type="text" id="captchaResult" placeholder="Masukan Hasil"/>
          </div>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>           
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="loginButton"onclick="login()"></button> 
          </button>
            <label for="submit">Login</label>
        </div>
    </div>
    <script src="./test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- https://www.ludiflex.com/modern-login-form-made-with-html-and-css/ -->
</body>
</html>
