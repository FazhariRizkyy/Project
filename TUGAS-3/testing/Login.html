<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TUGAS | WEB FUN</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="login-form">
          <div class="form-title">LOGIN</div>
          <div class="form-input">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input type="email" id="inputEmail" />
            </div>
          </div>
          <div class="form-input">
            <label for="inputPassword" class="">Password</label>
            <div class="col-sm-10">
              <input type="password" id="inputPassword" />
            </div>
          </div>
          <div class="captcha">
            <label for="captcha-input">Captcha</label>
            <div class="captcha-form">
              <span id="firstNumber"></span> + <span id="secondNumber"></span> =
              <input
                type="text"
                id="captchaResult"
                placeholder="Masukan Hasil"
              />
              <button class="captcha-refresh">
                <i class="fa fa-refresh"></i>
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="loginButton" onclick="login()">
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="./forLogin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
