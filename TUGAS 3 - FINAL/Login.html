<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="/assets/css/Loading.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <title>TUGAS | WEBFUN</title>
   </head>
   <body>
      <div id="loadingScreen"></div>
      <div class="login">
         <img src="/assets/img/sean-pollock-PhYq704ffdA-unsplash.jpg" alt="login image" class="login__img">
         <form action="" class="login__form">
            <h1 class="login__title">LOGIN</h1>
            <div class="login__content">

               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="inputEmail" placeholder=" ">
                     <label for="inputEmail" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="inputPassword" placeholder=" ">
                     <label for="inputPassword" class="login__label">Password</label>
                  </div>
               </div>

               <div class="captcha">
                  <label for="captcha-input"></label>
                  <div class="captcha-form">
                      <span id="firstNumber"></span> + <span id="secondNumber"></span> =
                      <input type="text" id="captchaResult" placeholder="Masukkan Hasil" />
                  </div>
              </div>

            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>
               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="button" class="login__button" id="loginButton" onclick="login()">Login</button>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="/assets/js/forLogin.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
